<div [@routerTransition]>
  <br>
  <h2 class="text-muted">
    &nbsp;&nbsp;Manage help
    <!-- <small>Servicebox Overview</small> -->
  </h2>
  <div class="container">

      <div class="card-body table-responsive table-hover">
        <div class="col-sm-12 col-md-12 text-right">
          <a [routerLink]="['/managehelp/managehelp-form']" class="btn btn-primary">
            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;New
          </a>
        </div>
        <br>
    
        <div class="card mb-3">
          <div class="card-header">
              Manage help
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Content</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let value of data ; let i = index;">
                    <td>{{ i + 1 }}</td>
                  <td>{{value.help_title}}</td>
                  <!-- <td>{{value.status}}</td> -->
                  <td>
                    <a [routerLink]="['/managehelp/manageHelpContent', value.id]" class="btn btn-primary">
                      <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                    </a>
                  </td>
                  <td>
                    <a [routerLink]="['/managehelp/managehelp-form', value.id]" class="btn btn-warning">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                  </td>
                  <td  width="200px;">
                    <button type="button" (click)="setStatus(value.id)" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
    
              </tbody>
            </table>
          </div>
        </div>
    
      </div>
    
      </div>
  
</div>
