<div [@routerTransition]>
  <br>
  <h2 class="text-muted">
    &nbsp;&nbsp;Manage staff
    <!-- <small>Servicebox Overview</small> -->
  </h2>
  <div class="container">

    <div class="card-body table-responsive table-hover">
      <div class="col-sm-12 col-md-12 text-right">
        <a [routerLink]="['/manageuser/ManageUserForm']" class="btn btn-primary">
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;New
        </a>
      </div>
      <br>

      <div class="card mb-3">
        <div class="card-header">
          Manage staff
        </div>
        <div class="card-body table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let staff of staffs ; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>
                  <a [routerLink]="['/manageuser/ViewUserForm', staff.id]">
                    {{ staff.f_name }}&nbsp;&nbsp;{{ staff.l_name }}
                  </a>
                </td>
                <td>
                  <a [routerLink]="['/manageuser/ManageUserForm', staff.id]" class="btn btn-warning">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                </td>
                <td width="200px;">
                  <button type="button" class="btn btn-danger" (click)="setStatusStaff(staff.id)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</div>
