<div [@routerTransition]>


  <div class="card-body table-responsive table-hover">
    <br>
    <div class="card mb-3">
      <div class="card-header">
        Manage staff
      </div>
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-md-12 col-md-offset-2" style="padding: 25px">
            <h2></h2>
            <div class="fh5co-spacer fh5co-spacer-sm"></div>
            <form>
              <br>
              <div class="row">

                <div class="col-md-2 col-1 text-right">
                  <div class="form-group">
                    <label class="col-form-label">First Name</label>
                  </div>
                </div>
                <div class="col-md-10">
                  <div class="form-group">
                    <input type="number" class="form-control" placeholder="First Name" name="f_name">
                  </div>
                </div>

                <div class="col-md-12 text-right">
                  <a [routerLink]="['/manageuser']" class="btn btn-warning">

                  <button type="submit" class="btn btn-success">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save

              </div>

          </div>
        </div>
